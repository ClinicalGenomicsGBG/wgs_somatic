tumor-normal:
  toplevel:
    # QC reports
    - "qc_report/{tumorid}_qc_stats.xlsx"

  mapped_reads:
    # Read mapping
    # Note: the cram files are not copied to webstore but are added as a target to include them in the workdir
    # The exception for the cram files is in copy_results() function in launch_snakemake.py
    - "{tumor}/realign/{tumorid}_REALIGNED.bam"
    - "{tumor}/realign/{tumorid}_REALIGNED.bam.bai"
    - "{tumor}/realign/{tumorid}_REALIGNED.bam.tdf"
    - "{tumor}/realign/{tumorid}_REALIGNED.cram"
    - "{tumor}/realign/{tumorid}_REALIGNED.cram.crai"
    - "{normal}/realign/{normalid}_REALIGNED.bam"
    - "{normal}/realign/{normalid}_REALIGNED.bam.bai"
    - "{normal}/realign/{normalid}_REALIGNED.bam.tdf"
    - "{normal}/realign/{normalid}_REALIGNED.cram"
    - "{normal}/realign/{normalid}_REALIGNED.cram.crai"

  SNV_INDEL:
    # SNV/INDEL calling
    - "{tumor}/tnscope/{tumorid}_somatic.vcf.gz"
    - "{tumor}/tnscope/{tumorid}_somatic.vcf.gz.csi"
    - "{normal}/dnascope/{normalid}_germline.vcf.gz"
    - "{normal}/dnascope/{normalid}_germline.vcf.gz.csi"

  SV:
    # SV calling
    ## Manta
    - "{tumor}/manta/{tumorid}_somatic_mantaSV.vcf.gz"
    - "{tumor}/manta/{tumorid}_somatic_mantaSV.vcf.gz.csi"
    - "{tumor}/manta/{tumorid}_somatic_mantaSV.vcf.xlsx"
    - "{tumor}/manta/{tumorid}_somatic_mantaSV_Summary.xlsx"  
    ## Pindel
    - "{tumor}/pindel/{tumorid}_pindel.xlsx"

  CNV:
    # CNV calling
    ## Canvas
    - "{tumor}/canvas/{tumorid}_CNV_somatic.vcf.gz"
    - "{tumor}/canvas/{tumorid}_CNV_somatic.vcf.gz.csi"
    - "{tumor}/canvas/{tumorid}_somatic_CNV_called.seg"
    - "{tumor}/canvas/{tumorid}_somatic_CNV_observed.seg"
    - "{tumor}/reports/{tumorid}_baf.igv"
    - "{normal}/canvas/{normalid}_CNV_germline.vcf.gz"
    - "{normal}/canvas/{normalid}_CNV_germline.vcf.gz.csi"
    - "{normal}/canvas/{normalid}_germline_CNV_called.seg"
    - "{normal}/canvas/{normalid}_germline_CNV_observed.seg"
    - "{normal}/reports/{normalid}_baf.igv"
    ## Ascat
    - "{tumor}/ascat/{tumorid}_ascat_plot.png"
    - "{tumor}/ascat/{tumorid}_ascat_copynumber_IGV.seg"
    - "{tumor}/ascat/{tumorid}_ascat_BAF_IGV.seg"
    ## Control-FREEC
    - "{tumor}/control-freec_2/{tumorid}_controlfreec_ploidy2.png"
    - "{tumor}/control-freec_2/{tumorid}_controlfreec_ploidy2.seg"
    - "{tumor}/control-freec_free/{tumorid}_controlfreec_ploidyfree.png"
    - "{tumor}/control-freec_free/{tumorid}_controlfreec_ploidyfree.seg"


